services:
  app:
    build: .
    container_name: immigration_ai
    ports:
      - "9013"
    env_file:
      - .env
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9013/"]
      interval: 30s
      timeout: 10s
      retries: 3
